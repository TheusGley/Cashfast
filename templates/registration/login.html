<body style="background-color:#F7F7F7" class="text-center">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <img width="500px" class="mb-4 ml-3"  src="{% static 'images/cashfast.jpeg' %}">

        <div class="row mx-auto" style="width: 18rem;">
            <form method="post">
                {% csrf_token %}
               
                <label class="font" for="username">Nome de usu√°rio</label>
                <div > 
                    <input class="form-control" type="text" id="username" name="username">
                </div>
                <label class="font" for="password">Senha</label>
                <div >
                    <input type="password" id="password" name="password" class="form-control" aria-labelledby="passwordHelpBlock">
                </div>
                <button class ="w-100 mt-1 btn btn-lg btn-primary" type="submit">Entrar</button>
            </form> 
            <label class="font" id="copyright">
                &copy; CASHFAST 2023. Sistema interno de estoques

        </div>
    </div>
